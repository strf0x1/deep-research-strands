services:
  deep-research-mcp:
    build: .
    container_name: deep-research-mcp
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - openclaw-mcp-shared
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/mcp')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  openclaw-mcp-shared:
    external: true
